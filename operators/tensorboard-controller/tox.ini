[flake8]
max-line-length = 100

[tox]
skipsdist = True

[testenv]
setenv =
	PYTHONPATH={toxinidir}/src:{toxinidir}/lib
deps =
	pytest
	-rrequirements.txt

[testenv:unit]
commands =
	pytest -v {toxinidir}/tests/unit

[testenv:lint]
deps =
	black==20.8b1
	flake8
commands =
	flake8 {toxinidir}/src {toxinidir}/tests
	black --check {toxinidir}/src {toxinidir}/tests
